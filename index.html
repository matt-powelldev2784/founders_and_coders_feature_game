<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Founders and Coders Matthew Powell Feature Game</title>
    <link href="stylesheets/main.css" rel="stylesheet" />
    <link href="stylesheets/game_main.css" rel="stylesheet" />
    <link href="stylesheets/game_elements.css" rel="stylesheet" />
    <link href="stylesheets/character.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/depixel" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/berkelium-bitmap" rel="stylesheet" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body id="body">
    <section class="main__game_container">
      <div class="bg_container" id="bg_container">
        <div class="main__score_container" id="main__score_container">
          <p class="main__score_title">SCORE</p>
          <p class="main__score" id="main__score">0</p>
        </div>
        <img class="virus" src="./img/tokens/virus.svg" />
        <img
          class="main__tree_bg1"
          src="./img/tree_endless_background4.jpg"
          alt="Tree background"
          id="main__tree_bg1"
        />
        <img
          class="main__tree_bg2"
          src="./img/tree_endless_background4.jpg"
          alt="Tree background"
          id="main__tree_bg2"
        />
        <img class="main__char" id="main__char" src="./img/charA.svg" alt="Tree background" />
      </div>
    </section>
  </body>
</html>
